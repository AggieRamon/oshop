<h2>Orders</h2>
<div class="row col-10">
  <table class="table">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of order$ | async">
          <td>
            {{ order.payload.val().shipping.name }}
          </td>
          <td>
            {{ order.payload.val().datePlaced | date }}
          </td>
          <td>
            <a href="#">View</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
